<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="[ card ] [ big-neutral-100 text-align-center br-2 ]">
        <img class="card--image" src="/images/illustration-hero.svg" alt="a guy playing music" />

        <div class="[ card__content ] [ grid-flow ] [ padding-48 text-align-center ]">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="[ flex-row ] [ big-neutral-200 text-align-left br-1 padding-24 ]">
            <div>
              <img src="/images/icon-music.svg" alt="An icon music" />
            </div>
            <div>
              <p class="[ text-neutral-800 fw-xbold ]">Annual Plan</p>
              <p>$59.99/year</p>
            </div>

            <button class="link push-right">Change</button>
          </div>

          <button class="button br-1" data-type="primary">Proceed to Payment</button>
          <button class="button br-1" data-type="naked">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
